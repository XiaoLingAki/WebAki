<!DOCTYPE html>
<html>
<head>
  <title>聊天粉毛 alpha 0.2</title>
  <style>
    body {
      background-color: #EAF6FF;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #FFFFFF;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: #FFFFFF;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>聊天粉毛 alpha 0.2</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">登录</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // 在此处添加处理登录数据的 JavaScript 代码
      var users = {
        "admin": "admin",
        "kira": "geek0aki",
        "user2": "def456"
      };
      
      if (users.hasOwnProperty(username) && users[username] === password) {
        // 登录成功，跳转到指定页面
        window.location.href = "http://127.0.0.1:8000/chataki/index";
      } else {
        // 用户名或密码错误，弹出对话框提示
        alert("用户名或密码错误");
      }
    });
  </script>
</body>
</html>
